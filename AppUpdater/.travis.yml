# only run for: merge commits, releases and pull-requests
if: type != push OR branch = master OR branch =~ /^\d+\.\d+(\.\d+)?(-\S*)?$/

os: osx
language: swift
osx_image:
  - xcode10.2
  - xcode10.1
env:
  - CONF=release
  - CONF=debug
script: swift build --configuration $CONF -Xswiftc -warnings-as-errors
